<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="mainBlock">
            <h1 id="result"></h1>
            <br>
            <br>
            <span id="copiedText">Text Copied!</span>
            <input type="range" id="charLength" min="4" max="24" value="8">
            <span id="charLengthCount">8</span>
            <br>
            <button id="createPassword">Create!</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
